```

## Troubleshooting

### Build Fails
- Check workflow logs: Actions tab → Click failed run
- Test locally: `docker build -t test .`
- Verify Dockerfile syntax

### Webhook Not Triggering
- Verify `DOKPLOY_WEBHOOK_URL` is correct
- Check Dokploy logs: `docker logs dokploy | grep webhook`
- Test manually: `curl -X POST <webhook-url>`

### Permission Denied (GHCR)
- Ensure `permissions: packages: write` in workflow
- Verify GitHub token has package access
- Check repository settings → Actions → General → Workflow permissions

### Cache Issues
- Clear cache: Repo → Actions → Caches → Delete
- Force rebuild: `docker build --no-cache`

## Best Practices

1. **Always pin action versions** (use @v4, not @latest)
2. **Use build cache** (saves 50-80% build time)
3. **Fail fast** (run tests before build)
4. **Scan for vulnerabilities** (Trivy in CI)
5. **Use secrets, never hardcode** (all credentials in GitHub Secrets)
6. **Test workflow changes in fork** (avoid breaking main)
7. **Add status badges** to README (shows build status)
8. **Monitor workflow usage** (GitHub has free tier limits)

