## Troubleshooting CI/CD

### Build Fails
- Check Dockerfile syntax
- Verify GitHub Actions logs: Actions tab → Click failed run
- Test locally: `docker build -t test .`

### Webhook Not Triggering Deploy
- Verify webhook URL is correct (copy from Dokploy)
- Check Dokploy logs: `docker logs dokploy | grep webhook`
- Test manually: `curl -X POST https://deploy.yourdomain.com/api/webhooks/YOUR_ID`

### Permissions Error
- Ensure `permissions: packages: write` in workflow
- Verify GitHub token has access to GHCR

### Cache Issues
- Clear GitHub Actions cache: Repo → Actions → Caches → Delete
- Force rebuild: `docker build --no-cache`
